{% extends 'user/base.html' %}

{% block title %}
HolaCakes|Product
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row mt-3 mb-3">
    {% for mi in biri %}
      <div class="col-md-3 mt-3">
          <div class="card">
            <img src="/static/images/{{mi.productimageobj.product_image_url}}" class="card-img-top" alt="...">
            <div class="card-body text-light" style="background-color: black;">
              <h6 class="card-title">{{mi.product_name}}</h6>
              <p class="card-text">{{mi.product_description}}</p>
              <p class="card-text">{{mi.product_price}}</p>
              <a href="#" class="buy">Buy</a>
            </div>
          </div>
        </div> 
      {% endfor %}   
  </div>
</div>
{% endblock %}
