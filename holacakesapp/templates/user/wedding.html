{% extends 'user/base.html' %}

{% block title %}
    HolaCakes|Product
{% endblock %}

{% block content %}
<div class='container-fluid'>
  
  <div class="row mt-3 mb-3">
    {% for c in biri %}
    <div class="col-md-3 mt-3">
      <div class="card">
        <a href="/product/{{c.product_id}}"><img src="/static/images/{{c.productimageobj.product_image_url}}" class="card-img-top img-fluid" alt="wedding cake"></a>
        <div class="card-body text-light" style="background-color: black;">
          <h6 class="card-title">{{c.product_name}}</h6>
          <p class="card-text">{{c.product_description}}</p>
          <p class="card-text">{{c.product_price}}</p>
        <a href="/product/{{c.product_id}}" class="buy">Buy</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
